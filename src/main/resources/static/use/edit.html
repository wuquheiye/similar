<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../bootstrop/css/bootstrap.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="../use/css/common.css">

    <link rel="stylesheet" href="./css/bootstrap-material-datetimepicker.css" />
    <!--jq-->
    <script type="text/javascript" charset="utf-8" src="../jq/jquery-3.2.1.min.js"></script>
    <!--bootstrap 样式-->
    <script type="text/javascript" charset="utf-8" src="../bootstrop/js/bootstrap.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <!--日期控件-->
    <script type="text/javascript" src="../use/js/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="../use/js/bootstrap-material-datetimepicker.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row" >
        <div class="col-xs-6" style="line-height: 35px">
            请假开始
        </div>
        <div class="col-xs-6" style="line-height: 35px;padding-left: 0px">
            <input type="text" id="date" style="width: 100%;direction: rtl;border: 0px;outline:medium;" class="form-control floating-label" placeholder="Date">
        </div>
    </div>
</div>

</body>
</html>
<script>
    // 日期插件
    $(document).ready(function() {
        $('#date').bootstrapMaterialDatePicker
        ({
            time: false
        });

        $('#time').bootstrapMaterialDatePicker
        ({
            date: false,
            shortTime: true,
            format: 'HH:mm'
        });

        $('#date-format').bootstrapMaterialDatePicker
        ({
            format: 'dddd DD MMMM YYYY - HH:mm'
        });
        $('#date-fr').bootstrapMaterialDatePicker
        ({
            format: 'DD/MM/YYYY HH:mm',
            lang: 'fr',
            weekStart: 1,
            cancelText : 'ANNULER'
        });

        $('#date-end').bootstrapMaterialDatePicker
        ({
            weekStart: 0, format: 'DD/MM/YYYY HH:mm'
        });
        $('#date-start').bootstrapMaterialDatePicker
        ({
            weekStart: 0, format: 'DD/MM/YYYY HH:mm'
        }).on('change', function(e, date)
        {
            $('#date-end').bootstrapMaterialDatePicker('setMinDate', date);
        });

        $('#min-date').bootstrapMaterialDatePicker({ format : 'DD/MM/YYYY HH:mm', minDate : new Date() });

        // $.material.init()
    });
</script>
