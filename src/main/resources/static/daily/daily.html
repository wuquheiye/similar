<script type="text/javascript" charset="utf-8" src="../myjs/paging.js"></script>
<script>

    let total=0;
    $(function(){
        var a={color:'red',sex:'black',border:'1px solid #ddd'};

        var b={background:'black'};


        selectJournalAll(1,1,2);
        $(".pagination").Paging({
            classStyle:a,//a标签样式的对象,也可以不定义使用默认值
            backClass:b,//选中的页数的背景，也可以不定义使用默认值
            isFirst:true,   //首页按钮是否显示
            isPre:true,     //下一页按钮是否显示
            showRecordNum:2, // 一页列表数量
            totalNum:total,   // 总列表数量
            showNum:function(data1,data2){
                // alert(data1+","+data2);
                selectJournalAll(1,data1,data2);
            }
        });

    });

    function selectJournalAll(uid,current,size) {
        let pageVo={
            "journal" : {
                "uid":uid,
                "pid":2
            },
            "page" :{
                "size" : size,
                "current" : current
            }
        }
        let showdata ='';

        $.ajax({
            url:  pageDesignControl_HOST+"journal/selectJournalAll",
            type: "post",
            dataType: "json",
            data:JSON.stringify(pageVo),
            contentType: 'application/json; charset=UTF-8',
            async: false,
            success: function(res) {
                total = res.msg.total;
                if(res!=null){
                    $.each(res.msg.records,function (index,value) {
                        showdata+='<a href="/journal/selectJournal" >\n' +
                            '                    <div class="row" style="margin-bottom: 3px;padding-bottom: 2px;">\n' +
                            '                        <div class="col-xs-2">\n' +
                            '                        <span style="border-radius: 50%; background: #2aabd2;color: white;width: 40px;height: 40px;display: block;\n' +
                            '                                    line-height: 40px;\n' +
                            '                                    text-align: center;">\n'
                            +value.uusername+
                            '                        </span>\n' +
                            '                        </div>\n' +
                            '                        <div class="col-xs-8" style="padding: 0px">\n' +
                            '                            <div class="row">\n' +
                            '                                <div class="col-xs-12"><span style="font-size: 10px">所属项目：'+value.pid+'</span></div>\n' +
                            '                                <div class="col-xs-12" style="color: grey;font-size: 10px" >'+value.jcreateTime+'</div>\n' +
                            '                            </div>\n' +
                            '                        </div>\n' +
                            '                    </div>\n' +
                            '                </a>';
                    })
                    $("#declareTempCardView").html(showdata);
                }else{
                    alert("查询失败，请确认条件")
                }
            },
            error: function(){
                alert("网络异常");
            }
        });
    }

    /**
     *
     */


</script>
