<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录注册页面</title>
    <link rel="stylesheet" th:href="@{/bootstrop/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/use/css/login.css}"/>
    <script type="text/javascript" charset="utf-8" th:src="@{/jquery/jquery.js}"></script>
    <script type="text/javascript" charset="utf-8" th:src="@{/bootstrop/js/bootstrap.min.js}"></script>
    <script type="text/javascript" charset="utf-8" th:src="@{/myjs/common.js}"></script>
    <script src="https://at.alicdn.com/t/font_1502544_j8yf3v34uai.js"></script>
</head>
</header>
<div class="loginAndRegist">
    <div class="container loginAndRegistContainer" id="login">
        <div class="text-center loginAndRegistText">用户登录页面</div>
        <div class="form-horizontal active">
            <div class="form-group">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="uusername" id="uusername" placeholder="请输入用户名">
                </div>
                <div class="col-sm-2"></div>
            </div>
            <div class="form-group loginAndRegistTextFrom">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                    <input type="password" class="form-control" name="upassword" id="upassword" placeholder="请输入密码">
                </div>
                <div class="col-sm-2"></div>
            </div>
            <div class="form-group">
                <div class="col-sm-2">
                </div>
                <div class="col-sm-8 text-center">
                    <button class="btn btn-primary login" onclick="login()">登录</button>
                    <button class="btn btn-success regist">注册</button>
                </div>
                <div class="col-sm-2"></div>
            </div>
        </div>
    </div>
    <div class="container hidden loginAndRegistContainer" id="regist">
        <div class="text-center loginAndRegistText">用户登录页面</div>
        <div class="form-horizontal active" id="">
            <div class="form-group">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="" placeholder="请输入用户名">
                </div>
                <div class="col-sm-2"></div>
            </div>
            <div class="form-group">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                    <input type="password" class="form-control" name="" placeholder="请输入密码">
                </div>
                <div class="col-sm-2"></div>
            </div>
            <div class="form-group">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                    <input type="password" class="form-control" name="" placeholder="请输入确定密码">
                </div>
                <div class="col-sm-2"></div>
            </div>
            <div class="form-group">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                    <input type="password" class="form-control" name="" placeholder="手机号">
                </div>
                <div class="col-sm-2"></div>
            </div>
            <div class="form-group">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                    <input type="password" class="form-control" name="" placeholder="激活码">
                </div>
                <div class="col-sm-2"></div>
            </div>
            <div class="form-group">
                <div class="col-sm-2">
                </div>
                <div class="col-sm-8 text-center">
                    <button type="submit" class="btn btn-primary submit">提交</button>
                    <button class="btn btn-success backLogin">返回</button>
                </div>
                <div class="col-sm-2"></div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
