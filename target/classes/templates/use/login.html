<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录注册页面</title>
    <link rel="stylesheet" th:href="@{/bootstrop/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/use/css/login.css}"/>
    <script type="text/javascript" charset="utf-8" th:src="@{/jquery/jquery.js}"></script>
    <script type="text/javascript" charset="utf-8" th:src="@{/bootstrop/js/bootstrap.min.js}"></script>
    <script type="text/javascript" charset="utf-8" th:src="@{/myjs/httpData.config.js}"></script>
    <script type="text/javascript" charset="utf-8" th:src="@{/myjs/common.js}"></script>
    <script type="text/javascript" charset="utf-8" th:src="@{/myjs/public.js}"></script>
    <script src="https://at.alicdn.com/t/font_1502544_j8yf3v34uai.js"></script>
</head>
<body>
<div class="main loginAndRegist loginAndRegistContainer" id="login">
    <h1>
        用户登录页面
    </h1>
    <form>
        <input type="text" name="loginUtelephonenumber" id="loginUtelephonenumber" placeholder="请输入用户名">
        <input type="password" name="upassword" id="loginUpassword" placeholder="请输入密码">
        <input type="button" class="btn btn-primary login" onclick="login()" value="登录"></button>
        <input type="button" class="btn btn-success regist" value="注册"></button>
    </form>
</div>
<div class="main loginAndRegist hidden loginAndRegistContainer hidden" id="regist">
    <h1>
        用户注册页面
    </h1>
    <form>
        <input type="text" id="registUusername" placeholder="请输入用户名">
        <input type="password" id="registUpassword" placeholder="请输入密码">
        <input type="password" id="registUpasswordAgin" placeholder="请输入确定密码">
        <input type="text" id="registUinvitationCode" placeholder="激活码">
        <select class="form-control" id="registDid">
            <option selected="selected">请选择部门</option>
            <option value="1">开发</option>
            <option value="2">地面</option>
            <option value="3">空中</option>
        </select>
        <input type="button" class="btn btn-primary submit" onclick="regist()" value="提交"></button>
        <input type="button" class="btn btn-success backLogin" value="返回"></button>
    </form>
</div>
</body>
</html>
