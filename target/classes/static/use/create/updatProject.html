<script>
    function updataProject() {
        let uid =1;
        let pname=$("#pname").val();
        let pstart_time = $("#date").val();
        let pteam = "1,2,3"; // 项目团队 成员id
        let upDescribe = $("#upDescribe").val();
        let defaultTime = $("#defaultTime").val();
        let upProgress = $("#upProgress").val();

        let data ={
            "project":{
                "pid" : 1,
                "pname" : pname,
                "pstartTime" : pstart_time,
                "pteam" : pteam
            },
            "updateProject" :{
                "pid" : 1,
                "upDescribe" : upDescribe,
                "upTime" : defaultTime,
                "upProgress" : upProgress
            }
        }
        $.ajax({
            url: pageDesignControl_HOST +"project/updateProject",
            type: "post",
            dataType: "json",
            data:JSON.stringify(data),
            contentType: 'application/json; charset=UTF-8',
            async: false,
            success: function(res) {
                if(res!=0){
                    alert("进入数据库操作res="+res)
                }else{
                    alert("购物车数据添加失败res="+res)
                }
            },
            error: function(){
                alert("餐品加减操作失败");
            }
        });
    }
</script>
