<script>
	$(function(){
		$(".loginAndRegist").on("click",".backLogin", function(){
			$("#regist").addClass("hidden");
			$("#login").removeClass("hidden");
		});
		$(".loginAndRegist").on("click",".regist", function(){
			$("#login").addClass("hidden");
			$("#regist").removeClass("hidden");
		});
	})
