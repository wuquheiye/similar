<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理页面</title>
    <link rel="stylesheet" href="/bootstrop/css/bootstrap.css">
    <link rel="stylesheet" href="/manage/css/manage.css">
    <link rel="stylesheet" href="/use/css/personInfomation.css">
    <!--日期控件-->
    <link rel="stylesheet" href="/use/css/bootstrap-material-datetimepicker.css">
    <!--jq-->
    <script type="text/javascript" charset="utf-8" src="/jquery/jquery.js"></script>
    <script type="text/javascript" charset="utf-8" src="/myjs/httpData.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="/myjs/personInfomation.js"></script>
    <!--bootstrap 样式-->
    <script type="text/javascript" charset="utf-8" src="/bootstrop/js/bootstrap.js"></script>
    <!--日期控件-->
    <script type="text/javascript" charset="utf-8" src="/use/js/moment-with-locales.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="/use/js/bootstrap-material-datetimepicker.js"></script>
    <!-- checkboxjs -->
</head>
<body>
<div class="container  navbar-fixed-top" style="background: gainsboro">
    <div class="row">
        <div class="col-xs-2">
            李鸿智:
            <a href="./index.html?publicBottomImages=publicBottomOrganization">
                <h4><span class="glyphicon glyphicon-menu-left"
                          aria-hidden="true"></span></h4></a>
        </div>
        <div class="col-xs-8" style="text-align: center">
            <h4><b id="title">查看项目</b></h4></div>
        <div class="col-xs-2" style="padding: 0px" id="keep">
            <h4>
                <ul class="list-group row" style="width: 60px;">
                    <li class="list-group-item col-xs-6" style="border: 0px;padding: 0px;background: gainsboro">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span></li>
                    <li class="list-group-item col-xs-6" style="border: 0px;padding: 0px;background: gainsboro"><span
                            class="glyphicon glyphicon-plus" aria-hidden="true"></span></li>
                </ul>
            </h4>
        </div>
    </div>
</div>
<div class="personInfomationManageEdit rightManageDiv">
    <div class="container containerTop">
        <div class="row form-horizontal">
            <table class="table table-bordered" id="personInfomationManageEditTable">
                <thead>
                <tr>
                    <td>部门：</td>
                    <td><input type="text" class="" placeholder="" id="pdepartment"></td>
                    <td>岗位：</td>
                    <td><input type="text" class="" placeholder="" id="pposition"></td>
                    <td colspan="2">填表日期:</td>
                    <td colspan="2"><input type="text" class="" placeholder="" id="pcreatedate"></td>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>姓名</td>
                    <td><input type="text" class="" placeholder="" id="personInfomationname"></td>
                    <td>性别</td>
                    <td><input type="text" class="" placeholder="" id="psex"></td>
                    <td>民族</td>
                    <td colspan="2"><input type="text" class="" placeholder="" id="pnation"></td>
                    <td rowspan="4">
                        <div id="img_area">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>婚姻状态</td>
                    <td><input type="text" class="" placeholder="" id="pmarriage"></td>
                    <td>政治面貌</td>
                    <td><input type="text" class="" placeholder="" id="ppolitics"></td>
                    <td>出生年月</td>
                    <td colspan="2"><input type="text" class="" placeholder="" id="pbirthday"></td>
                </tr>
                <tr>
                    <td>最高学历</td>
                    <td><input type="text" class="" placeholder="" id="pacademic"></td>
                    <td>专业</td>
                    <td><input type="text" class="" placeholder="" id="pmajor"></td>
                    <td>毕业学校</td>
                    <td colspan="2"><input type="text" class="" placeholder="" id="pschool"></td>
                </tr>
                <tr>
                    <td>毕业时间</td>
                    <td><input type="text" class="" placeholder="" id="pgraduationdate"></td>
                    <td>学位</td>
                    <td><input type="text" class="" placeholder="" id="pdegree"></td>
                    <td>职称</td>
                    <td colspan="2"><input type="text" class="" placeholder="" id="pprofessional"></td>
                </tr>
                <tr>
                    <td>电话号码</td>
                    <td colspan="3"><input type="text" class="" placeholder="" id="ptelephonenumber"></td>
                    <td>入职时间</td>
                    <td colspan="3"><input type="text" class="" placeholder="" id="phiredate"></td>
                </tr>
                <tr>
                    <td>身份证地址</td>
                    <td colspan="3"><input type="text" class="" placeholder="" id="paddress"></td>
                    <td>身份证号码</td>
                    <td colspan="3"><input type="text" class="" placeholder="" id="pidcard"></td>
                </tr>
                <tr>
                    <td>银行卡账号</td>
                    <td colspan="3"><input type="text" class="" placeholder="" id="pbankaccount"></td>
                    <td>银行卡开户行</td>
                    <td colspan="3"><input type="text" class="" placeholder="" id="popenbank"></td>
                </tr>
                <tr>
                    <td rowspan="4">教育经历</td>
                    <td>起止时间</td>
                    <td colspan="2">学校</td>
                    <td colspan="2">专业</td>
                    <td>所获学位</td>
                    <td>所获证书</td>
                </tr>
                <tr>
                    <td><input type="text" class="" placeholder="" id="peducationdate1"></td>
                    <td colspan="2"><input type="text" class="" placeholder="" id="peducationschool1"></td>
                    <td colspan="2"><input type="text" class="" placeholder="" id="peducationmajor1"></td>
                    <td><input type="text" class="" placeholder="" id="peducationdegree1"></td>
                    <td><input type="text" class="" placeholder="" id="peducationcertificate1"></td>
                </tr>
                <tr>
                    <td><input type="text" class="" placeholder="" id="peducationdate2"></td>
                    <td colspan="2"><input type="text" class="" placeholder="" id="peducationschool2"></td>
                    <td colspan="2"><input type="text" class="" placeholder="" id="peducationmajor2"></td>
                    <td><input type="text" class="" placeholder="" id="peducationdegree2"></td>
                    <td><input type="text" class="" placeholder="" id="peducationcertificate2"></td>
                </tr>
                <tr>
                    <td><input type="text" class="" placeholder="" id="peducationdate3"></td>
                    <td colspan="2"><input type="text" class="" placeholder="" id="peducationschool3"></td>
                    <td colspan="2"><input type="text" class="" placeholder="" id="peducationmajor3"></td>
                    <td><input type="text" class="" placeholder="" id="peducationdegree3"></td>
                    <td><input type="text" class="" placeholder="" id="peducationcertificate3"></td>
                </tr>
                <tr>
                    <td colspan="2">专业资格证书</td>
                    <td colspan="2"><input type="text" class="" placeholder="" id="pqualification"></td>
                    <td colspan="2">获取资格时间</td>
                    <td colspan="2"><input type="text" class="" placeholder="" id="pqualificationdate"></td>
                </tr>
                <tr>
                    <td colspan="2">专业技能</td>
                    <td>CAD<input type="checkbox" id="pprofessionalcad"></td>
                    <td>PS<input type="checkbox" id="pprofessionalps"></td>
                    <td>3DMAX<input type="checkbox" id="pprofessional3dmax"></td>
                    <td>天正建筑<input type="checkbox" id="pprofessionaltarch"></td>
                    <td colspan="2">其他<input type="checkbox" id="pprofessionalother"></td>
                </tr>
                <tr>
                    <td rowspan="4">工作经历</td>
                    <td>起止时间</td>
                    <td colspan="2">工作单位</td>
                    <td>工作岗位</td>
                    <td>薪资水平</td>
                    <td>离职原因</td>
                    <td>证明人及电话</td>
                </tr>
                <tr>
                    <td><input type="text" class="" placeholder="" id="pexperiencedate1"></td>
                    <td colspan="2"><input type="text" class="" placeholder="" id="pexperienceunit1"></td>
                    <td><input type="text" class="" placeholder="" id="pexperiencepost1"></td>
                    <td><input type="text" class="" placeholder="" id="pexperiencepay1"></td>
                    <td><input type="text" class="" placeholder="" id="pexperiencedimission1"></td>
                    <td><input type="text" class="" placeholder="" id="pexperiencedimissionnumber1"></td>
                </tr>
                <tr>
                    <td><input type="text" class="" placeholder="" id="pexperiencedate2"></td>
                    <td colspan="2"><input type="text" class="" placeholder="" id="pexperienceunit2"></td>
                    <td><input type="text" class="" placeholder="" id="pexperiencepost2"></td>
                    <td><input type="text" class="" placeholder="" id="pexperiencepay2"></td>
                    <td><input type="text" class="" placeholder="" id="pexperiencedimission2"></td>
                    <td><input type="text" class="" placeholder="" id="pexperiencedimissionnumber2"></td>
                </tr>
                <tr>
                    <td><input type="text" class="" placeholder="" id="pexperiencedate3"></td>
                    <td colspan="2"><input type="text" class="" placeholder="" id="pexperienceunit3"></td>
                    <td><input type="text" class="" placeholder="" id="pexperiencepost3"></td>
                    <td><input type="text" class="" placeholder="" id="pexperiencepay3"></td>
                    <td><input type="text" class="" placeholder="" id="pexperiencedimission3"></td>
                    <td><input type="text" class="" placeholder="" id="pexperiencedimissionnumber3"></td>
                </tr>
                <tr>
                    <td rowspan="3">家庭成员</td>
                    <td>姓名</td>
                    <td>年龄</td>
                    <td colspan="3">工作单位</td>
                    <td>职位</td>
                    <td>联系电话</td>
                </tr>
                <tr>
                    <td><input type="text" class="" placeholder="" id="pfamilyfamilyname1"></td>
                    <td><input type="text" class="" placeholder="" id="pfamilyfamilyage1"></td>
                    <td colspan="3"><input type="text" class="" placeholder="" id="pfamilyfamilyunit1"></td>
                    <td><input type="text" class="" placeholder="" id="pfamilyfamilypost1"></td>
                    <td><input type="text" class="" placeholder="" id="pfamilyfamilynumber1"></td>
                </tr>
                <tr>
                    <td><input type="text" class="" placeholder="" id="pfamilyfamilyname2"></td>
                    <td><input type="text" class="" placeholder="" id="pfamilyfamilyage2"></td>
                    <td colspan="3"><input type="text" class="" placeholder="" id="pfamilyfamilyunit2"></td>
                    <td><input type="text" class="" placeholder="" id="pfamilyfamilypost2"></td>
                    <td><input type="text" class="" placeholder="" id="pfamilyfamilynumber2"></td>
                </tr>
                <tr>
                    <td colspan="2">应急联系人</td>
                    <td colspan="2"><input type="text" class="" placeholder="" id="pemergencycontactname"></td>
                    <td colspan="2">联系电话</td>
                    <td colspan="2"><input type="text" class="" placeholder="" id="pemergencycontactnumber">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">向公司提供的资料</td>
                    <td>身份证<input type="checkbox" id="pinformationid"></td>
                    <td>银行卡<input type="checkbox" id="pinformationbank"></td>
                    <td>学历<input type="checkbox" id="pinformationeducation"></td>
                    <td colspan="3">其他<input type="checkbox" id="pinformationother"></td>
                </tr>
                <tr>
                    <td colspan="2">是否有离职证明文件</td>
                    <td>是<input type="radio" name="pemploymentseparation" id="pemploymentseparation1"
                                class="true" checked></td>
                    <td>否<input type="radio" name="pemploymentseparation" id="pemploymentseparation2"
                                class="true"></td>
                    <td colspan="2">是否有犯罪记录</td>
                    <td>否<input type="radio" name="pcriminalrecord" id="pcriminalrecord1" class="false" checked>
                    </td>
                    <td>是<input type="radio" name="pcriminalrecord" id="pcriminalrecord2" class="false"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
