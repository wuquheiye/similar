    //查询需要办理的信息
    function selectBacklog() {
        let showdata ='';
        $.ajax({
            url: pageDesignControl_HOST  + "flow/seletByUid?uid="+loginObj.users.uid,
            type: "get",
            dataType: "json",
            contentType: 'application/json; charset=UTF-8',
            async: false,
            success: function(res) {
                chargeList =res.msg;
                if(res.msg!=""){
                    $.each(res.msg,function (index,value) {
                        showdata +=
                            // '<a href="chargeSkip.html?fid='+value.fid+'&ftype='+value.ftype+'">\n' +
                            '<a href="javascript:void(0)" onclick="selectFlowId('+value.fid+')">'+
                            '            <div class="row flow"  style="border-bottom: 1px solid gainsboro">\n' +
                            '                <div class="col-xs-6" style="line-height: 20px">\n' +
                            '                    <span style="background: red;width: 5px;height: 5px;border-radius: 50%;display: inline-block;">' +
                            '</span>' +flowType(value.ftype)+
                            '                </div>\n' +
                            '                <div class="col-xs-6" style="line-height: 20px;text-align: right"><b>\n' +
                            getStatus(value.fstatus)+
                            '                </b></div>\n' +
                            '                <div class="col-xs-12" style="line-height: 20px;text-align: right">\n' +
                            value.fapplyTime+
                            '                </div>\n' +
                            '            </div>\n' +
                            '        </a>';
                    })
                    $("#in_chargeHelp").html(showdata);
                }else{
                    alert("暂时无需要处理的信息")
                }
                // alert(JSON.stringify(chargeList));
                // alert(chargeList[0].ftype);
            },
            error: function(){
                alert("网络异常，请重试");
            }
        });
    }

    //申请显示查看(分类型)

            flowStatusSelect+=gooutFlow(e,desc);

            flowStatusSelect+=onbusInessFlow(e,desc);
        }else if(e.ftype==ftypeFlow.OVERTIME.code){
            flowStatusSelect+=overTime(e,desc);
        }else if(e.ftype==ftypeFlow.SEALUSE.code){

    //审批显示信息

        if(e.ftype==ftypeFlow.OVERTIME.code){//加班申请

            fstatusHtml=zxq(e);
        }else if(e.ftype==ftypeFlow.SEALUSE.code){//印章使用申请
            // alert("进入印章使用")
            fstatusHtml=zxq(e);
        }else if(e.ftype==ftypeFlow.LEAVE.code){//请假申请
            fstatusHtml=zzxq(e);
        }else if(e.ftype==ftypeFlow.FINANCEPAY.code){//财务付款申请
            fstatusHtml=zzcq(e);
        }else if(e.ftype==ftypeFlow.GOOUT.code){//外出申请
            fstatusHtml=zxq(e);
        }else if(e.ftype==ftypeFlow.ONBUSINESS.code){//出差申请
            fstatusHtml=zxq(e);
        }else if(e.ftype==ftypeFlow.SERVE.code){//业务招待申请
            fstatusHtml=zcf(e);
        }
        return fstatusHtml;
    }
